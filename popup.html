<body class="">

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Active and Run </h3>
        <div class="card-options">
            <label class="custom-switch m-0">
                <input type="checkbox" value="1" class="custom-switch-input" name="check_run" id="check_run">
                <span class="custom-switch-indicator"></span>
            </label>
        </div>
    </div>
    <div class="card-body">

        <div class="form-group">
            <label class="form-label">API key</label>
            <div class="input-group">
                          <span class="input-group-prepend" id="basic-addon1">
                            <span class="input-group-text">@</span>
                          </span>
                <input type="text" class="form-control" placeholder="Api key" aria-label="Username" aria-describedby="basic-addon1" id="api_key">
                <span class="input-group-append">
                      <button class="btn btn-purple" type="button" id="save_key"><i id="save-icon" class="fe fe-activity"></i>  Save </button>
                </span>
            </div>
        </div>
        <div class="alert alert-icon alert-danger" role="alert" id="error-summery">
           <div id="errors"></div>
        </div>
        <div id="alexa-toolbar"></div>
        <a href="#" class="btn btn-outline-success">Forgot your API?</a>
        <a href="#" class="btn btn-outline-secondary">Don't have an account?</a>
    </div>
</div>


<div class="col-sm-6 col-lg-3">
    <div class="card p-3">
        <div class="d-flex align-items-center">
                    <span class="stamp stamp-md bg-red mr-3">
                      <i class="fe fe-bar-chart"></i>
                    </span>
            <div>
                <h4 class="m-0"><a href="javascript:void(0)" id="point">0 </a><small> Point</small></h4>
                <small class="text-muted" id="username"></small>
            </div>
        </div>
    </div>
</div>
<script src="shared/jquery.min.js"></script>
<script src="popup.js"></script>
